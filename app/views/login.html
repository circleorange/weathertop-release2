#{extends 'main.html' /}
#{set title: 'Login' /}
#{welcomemenu id: "login" /}

<div class="ui two column grid aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/authenticate" method="POST">
      <h3 class="ui header">Login</h3>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password">
      </div>
      <button class="ui blue submit button">Sign in</button>
    </form>
  </div>
  <div class="column">
    <img class="ui image" src="/public/images/todo-2.jpg">
  </div>
</div>
