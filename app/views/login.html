#{extends 'main.html' /}
#{set title: 'Login' /}
#{welcomemenu id: "login" /}

<div class="ui attached message">
  <div class="header">
    Welcome back to WeatherTop Inc!
  </div>
  <p>Use the window below to sign in to your account</p>
</div>
<div class="ui attached fluid segment">
  <div class="ui two column centered grid">
    <div class="two column centered row">
      <div class="column">
        <form class="ui segment form" action="/authenticate" method="POST">
          <h3 class="ui header">Login</h3>
          <div class="field">
            <label>Email</label>
            <input placeholder="Email" name="email">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" name="password">
          </div>
          <button class="ui blue submit button">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="ui bottom attached warning message">
  <i class="icon help"></i>
  Haven't signed up yet? <a href="/signup">Register here</a> instead.
</div>
