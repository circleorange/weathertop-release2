<form class="ui segment form" action="/stations/${_station.id}/addreading" method="POST">
  <div class="five fields">
    <div class="field">
      <label>Code</label>
      <input placeholder="Code" type="number" name="code">
    </div>
    <div class="field">
      <label>Temperature (C)</label>
      <input placeholder="Temperature" type="number" name="temp">
    </div>
    <div class="field">
      <label>Wind Speed</label>
      <input placeholder="Speed" type="number" name="windSpd">
    </div>
    <div class="field">
      <label>Wind Direction</label>
      <input placeholder="Direction code" type="number" name="windDir">
    </div>
    <div class="field">
      <label>Pressure</label>
      <input placeholder="Pressure" type="number" name="pressure">
    </div>
  </div>
  <button class="ui blue submit button">Add reading</button>
</form>
